{% extends 'base.html'%}
{%block content%}

<div class="fill" id="initial">
    <div class="content-row">
        <h1> Login </h1>
    </div>

    <div class="content-row">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username" required>
                <small id="emailHelp" class="form-text text-muted">We will share your username with everyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password"required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">I'm not a robot</label>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 2vh;"">Submit</button>
        </form>
    </div>
</div>
{%endblock content%}
