{% extends 'base.html'%}

{%block content%}
<div id="leader-container">
<h1>Leaderboard</h1>

<table>
    <tr>
        <th>User</th>
        <th>Average Carbon Emissions (g)</th>
        <th>Carbon saved (g)</th>
    </tr>
    {% for item in standings %}
        <tr>
            <td>{{item['name']}}</td>
            <td>{{"%.1f" %(item['carboncost'])}}</td>
            <td>{{"%.1f" %(item['carbonsaved'])}}</td>
        </tr>
    {% endfor %}
</table>
</div>

{%endblock content%}
