{% extends 'base.html'%}

{%block content%}

<div class="fill" id="initial">
    {% if friends|length > 0 %}
    <table>
        <tr>
            <th>User</th>
        </tr>
        {% for item in friends %}
            <tr>
                <td>{{item['name2']}}</td>
            </tr>
        {% endfor %}
    </table>
    {% endif%}
   <div class="content-row">
      <h1> You want some new friends? </h1>
      <br>
      <h3> Go ahead and enter their username. </h1>
   </div>

   <div class="content-row">
      <form method="POST">
         <div class="form-group">
            <label for="username">Enter Username</label>
            <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Username" required>
         </div>
         <button type="submit" class="btn btn-primary" style="margin-top: 2vh;">Submit</button>
      </form>
   </div>
</div>

{%endblock content%}
